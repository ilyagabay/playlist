---
- name: Install Docker and Docker Compose
  hosts: all
  become: yes

  tasks:
    - name: Install required packages for Docker installation
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Docker CE
      apt:
        name: docker-ce=5:{{ docker_version }}~3-0~{{ ansible_distribution_release }}
        state: present

    - name: Install Docker CE CLI
      apt:
        name: docker-ce-cli=5:{{ docker_version }}~3-0~{{ ansible_distribution_release }}
        state: present

    - name: Install Docker Compose
      command: >
        curl -sSL "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose

